<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <style>
        body {
            font-family: 'Comic Sans MS', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #FFDEE9, #B5FFFC);
            margin: 0;
            padding: 0;
        }

        #game {
            margin: 50px auto;
            width: 90%;
            max-width: 450px;
            padding: 20px;
            border: 3px solid #FF69B4;
            border-radius: 20px;
            background: white;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #FF69B4;
            font-size: 2em;
        }

        #guess-input {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            border: 2px solid #FF69B4;
            border-radius: 10px;
            text-align: center;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 20px;
            background-color: #FF69B4;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #FF1493;
        }

        #game-feedback {
            margin: 15px 0;
            font-weight: bold;
            font-size: 1.2em;
        }

        .emoji {
            font-size: 2em;
            margin: 5px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        #guess-count, #score, #level-message {
            margin-top: 10px;
            font-size: 1.1em;
        }

        .hidden {
            display: none;
        }

        .level {
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Game Section -->
    <section id="game">
        <h2>ğŸ‰ Emoji Guessing Game ğŸ®</h2>
        <p>Guess the secret number and climb the levels! ğŸŒŸ</p>
        <div id="game-container">
            <label for="difficulty">Select Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy ğŸ£ (1-50)</option>
                <option value="medium" selected>Medium ğŸš€ (1-100)</option>
                <option value="hard">Hard ğŸ”¥ (1-200)</option>
                <option value="insane">Insane ğŸ¤¯ (1-500)</option>
            </select>
            <br><br>
            <input type="number" id="guess-input" placeholder="Enter your guess">
            <button id="submit-guess">Submit Guess ğŸ¤”</button>
            <button id="restart-game" class="hidden">Restart Game ğŸ”„</button>
            <p id="game-feedback"></p>
            <p id="guess-count"></p>
            <p id="score"></p>
            <p id="level-message" class="hidden"></p>
        </div>
    </section>

    <script>
        // Variables
        let randomNumber;
        let maxRange = 100;
        let attempts = 0;
        let score = 0;
        let currentLevel = 1;

        // Elements
        const difficultySelect = document.getElementById("difficulty");
        const guessInput = document.getElementById("guess-input");
        const submitGuessButton = document.getElementById("submit-guess");
        const restartGameButton = document.getElementById("restart-game");
        const gameFeedback = document.getElementById("game-feedback");
        const guessCount = document.getElementById("guess-count");
        const scoreDisplay = document.getElementById("score");
        const levelMessage = document.getElementById("level-message");

        // Functions
        function generateRandomNumber(range) {
            return Math.floor(Math.random() * range) + 1;
        }

        function startGame() {
            const difficulty = difficultySelect.value;
            maxRange = difficulty === "easy" ? 50 :
                       difficulty === "medium" ? 100 :
                       difficulty === "hard" ? 200 : 500;
            randomNumber = generateRandomNumber(maxRange);
            attempts = 0;
            currentLevel = 1;
            score = 0;
            guessInput.value = "";
            guessInput.disabled = false;
            submitGuessButton.disabled = false;
            restartGameButton.classList.add("hidden");
            gameFeedback.textContent = "";
            guessCount.textContent = "";
            scoreDisplay.textContent = "";
            levelMessage.textContent = "";
            levelMessage.classList.add("hidden");
        }

        function updateLevelMessage() {
            const messages = [
                "ğŸ£ You're just starting out! Keep going!",
                "ğŸš€ You're getting better! Level up!",
                "ğŸ”¥ Amazing skills! You're on fire!",
                "ğŸ¤¯ Genius! Master level reached!"
            ];
            levelMessage.textContent = messages[currentLevel - 1] || "ğŸŒŸ You're unstoppable!";
            levelMessage.classList.remove("hidden");
        }

        function checkGuess() {
            const guess = parseInt(guessInput.value);
            attempts++;
            if (isNaN(guess) || guess < 1 || guess > maxRange) {
                gameFeedback.textContent = `âš ï¸ Please enter a valid number between 1 and ${maxRange}.`;
                gameFeedback.className = "error emoji";
                return;
            }

            if (guess === randomNumber) {
                gameFeedback.textContent = `ğŸ‰ Correct! You guessed the number in ${attempts} attempts.`;
                gameFeedback.className = "success emoji";
                score += Math.max(100 - attempts * 10, 0);
                scoreDisplay.textContent = `â­ Score: ${score}`;
                guessInput.disabled = true;
                submitGuessButton.disabled = true;
                restartGameButton.classList.remove("hidden");

                // Level Up
                if (currentLevel < 4) {
                    currentLevel++;
                    updateLevelMessage();
                    setTimeout(() => {
                        maxRange *= 2;
                        randomNumber = generateRandomNumber(maxRange);
                        attempts = 0;
                        gameFeedback.textContent = `ğŸ¯ New Level Unlocked! Guess a number between 1 and ${maxRange}!`;
                        guessInput.disabled = false;
                        submitGuessButton.disabled = false;
                        guessInput.value = "";
                    }, 2000);
                }
            } else if (guess < randomNumber) {
                gameFeedback.textContent = "â¬‡ï¸ Too low! Try again.";
                gameFeedback.className = "error emoji";
            } else {
                gameFeedback.textContent = "â¬†ï¸ Too high! Try again.";
                gameFeedback.className = "error emoji";
            }
            guessCount.textContent = `ğŸ¯ Attempts: ${attempts}`;
        }

        // Event Listeners
        difficultySelect.addEventListener("change", startGame);
        submitGuessButton.addEventListener("click", checkGuess);
        restartGameButton.addEventListener("click", startGame);

        // Initialize Game
        startGame();
    </script>
</body>
</html>
